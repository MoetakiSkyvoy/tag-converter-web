<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag格式转换器</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .container {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem 0;
            resize: vertical;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        #output {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tag格式转换器</h1>
        <textarea id="input" placeholder="请粘贴原始文本..."></textarea>
        <div style="text-align: center;">
            <button onclick="loadExample()">加载示例</button>
            <button onclick="convert()">开始转换</button>
            <button onclick="copyOutput()">复制结果</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n').map(line => line.trim());
            const tags = [];
            let i = 0;

            while (i < lines.length) {
                if (lines[i] === '?') {
                    if (i + 1 < lines.length) {
                        const currentLine = lines[i + 1];
                        const parts = currentLine.split(/\s+/);
                        if (parts.length > 0) {
                            const lastPart = parts[parts.length - 1];
                            if (/^\d+\.?\d*[kM]$/i.test(lastPart)) {
                                tags.push(parts.slice(0, -1).join(' '));
                            }
                        }
                    }
                    i += 2;
                } else {
                    i++;
                }
            }

            const output = tags.join(', ');
            document.getElementById('output').textContent = output;
        }

        function copyOutput() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => alert('已复制到剪贴板！'))
                .catch(err => console.error('复制失败:', err));
        }

        // 自动转换（输入时实时处理）
        document.getElementById('input').addEventListener('input', convert);

        // 添加示例按钮
        function loadExample() {
            const example = `General\n?\n1boy 1.4M\n?\n1girl 6.1M`;
            document.getElementById('input').value = example;
            convert();
        }
    </script>
</body>
</html>
