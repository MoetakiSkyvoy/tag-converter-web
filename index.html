<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag格式转换器</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .container {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem 0;
            resize: vertical;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        #output {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tag格式转换器</h1>
        <textarea id="input" placeholder="请粘贴原始文本..."></textarea>
        <div style="text-align: center;">
            <button onclick="loadExample()">加载示例</button>
            <!-- <button onclick="convert()">开始转换</button> -->
            <button onclick="copyOutput(this)">复制结果</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        // 统一算法处理流程
        
        // 1. 格式检测：区分Danbooru（有换行）和Gelbooru（无换行）
        function detectFormat(input) {
            const hasNewlines = input.includes('\n');
            const hasGelbooruMarkers = /(?:Artist|Character|Copyright|Tag|Metadata)\?/i.test(input);
            const hasQuestionMarks = input.includes('?');
            
            if (!hasNewlines && hasGelbooruMarkers) return 'gelbooru';
            if (hasNewlines && hasQuestionMarks) return 'danbooru';
            if (!hasNewlines && hasQuestionMarks) return 'gelbooru'; // 单行带?的也是gelbooru
            return 'standard'; // 已经是标准格式（逗号分隔）
        }
        
        // 2. 提取原始内容（移除格式标记）
        function extractRawContent(input, format) {
            let rawText = '';
            
            if (format === 'danbooru') {
                // 提取?后面的内容行
                const lines = input.split('\n').map(line => line.trim());
                const contents = [];
                
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i] === '?' && i + 1 < lines.length) {
                        contents.push(lines[i + 1]);
                        i++; // 跳过下一行
                    }
                }
                rawText = contents.join(', '); // 用逗号连接，保持结构
                
            } else if (format === 'gelbooru') {
                // 先处理Gelbooru格式：提取每个?后面的内容，移除数字和分类词
                const segments = input.split('?');
                const processedSegments = [];
                
                for (let i = 0; i < segments.length; i++) {
                    let segment = segments[i].trim();
                    if (!segment) continue;
                    
                    // 检查是否以分类词开头
                    const categoryMatch = segment.match(/^(Artist|Character|Copyright|Metadata|Tag)\s+(.*)$/);
                    if (categoryMatch) {
                        // 提取分类词后面的内容
                        let content = categoryMatch[2];
                        // 移除末尾数字和可能的下一个分类词
                        content = content.replace(/\s+\d+\s*(Artist|Character|Copyright|Metadata|Tag)?.*$/, '').trim();
                        if (content) {
                            processedSegments.push(content);
                        }
                    } else {
                        // 普通内容，移除末尾数字
                        segment = segment.replace(/\s+\d+.*$/, '').trim();
                        if (segment && segment.length > 1) {
                            processedSegments.push(segment);
                        }
                    }
                }
                
                rawText = processedSegments.join(', ');
            } else {
                // 标准格式，直接使用
                rawText = input;
            }
            
            return rawText;
        }
        
        // 3. 统一清理处理
        function cleanContent(rawText) {
            // 按逗号分割处理每个tag
            const segments = rawText.split(',').map(segment => segment.trim());
            const cleanedTags = [];
            
            segments.forEach(segment => {
                if (!segment) return;
                
                // Step 1: 跳过纯分类标识符
                const categoryWords = ['Artist', 'Character', 'Copyright', 'Tag', 'Metadata', 'General'];
                if (categoryWords.some(word => word.toLowerCase() === segment.toLowerCase())) {
                    return;
                }
                
                // Step 2: 删除末尾的数字权重
                let cleaned = segment.replace(/\s+\d+\.?\d*[kM]?\s*$/, '').trim();
                
                // Step 3: 清理多余空格
                cleaned = cleaned.replace(/\s+/g, ' ').trim();
                
                // Step 4: 验证并添加有效的tag
                if (cleaned && cleaned.length > 0) {
                    cleanedTags.push(cleaned);
                }
            });
            
            return cleanedTags;
        }
        
        // 主转换函数
        function convert() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                document.getElementById('output').textContent = '';
                return;
            }
            
            // 执行统一处理流程
            const format = detectFormat(input);
            const rawContent = extractRawContent(input, format);
            const cleanedTags = cleanContent(rawContent);
            
            // 输出结果
            document.getElementById('output').textContent = cleanedTags.join(', ');
        }

        function copyOutput(button) {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    const originalText = button.textContent;
                    button.textContent = '已复制';
                    button.style.background = '#34C759';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#007AFF';
                    }, 1500);
                })
                .catch(err => console.error('复制失败:', err));
        }

        // 自动转换（输入时实时处理）
        document.getElementById('input').addEventListener('input', convert);

        // 添加示例按钮
        function loadExample() {
            const example = `General\n?\n1boy 1.4M\n?\n1girl 6.1M`;
            document.getElementById('input').value = example;
            convert();
        }
    </script>
</body>
</html>
