<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag格式转换器</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .container {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem 0;
            resize: vertical;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        #output {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tag格式转换器</h1>
        <textarea id="input" placeholder="请粘贴原始文本..."></textarea>
        <div style="text-align: center;">
            <button onclick="loadExample()">加载示例</button>
            <!-- <button onclick="convert()">开始转换</button> -->
            <button onclick="copyOutput(this)">复制结果</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        // 正则表达式匹配不同格式的权重数字
        const danbooruPattern = /^\d+\.?\d*([kM]?)$/i; // Danbooru: 369 / 3.69k / 3M
        const gelbooruPattern = /^\d+$/; // Gelbooru: 纯数字

        // 检测输入格式
        function detectFormat(lines) {
            // 检查是否有Gelbooru格式的标识符
            const gelbooruMarkers = ['Artist?', 'Character?', 'Copyright?', 'Tag?', 'Metadata?'];
            const hasGelbooruMarkers = lines.some(line => 
                gelbooruMarkers.some(marker => line.startsWith(marker))
            );
            
            if (hasGelbooruMarkers) return 'gelbooru';
            
            // 检查是否有Danbooru格式的单独"?"行
            if (lines.includes('?')) return 'danbooru';
            
            return 'unknown';
        }

        function convertDanbooru(lines) {
            const tags = [];
            let i = 0;

            while (i < lines.length) {
                if (lines[i] === '?') {
                    if (i + 1 < lines.length) {
                        const currentLine = lines[i + 1];
                        const parts = currentLine.split(/\s+(?![^(]*\))/);
                        if (parts.length > 0) {
                            const lastPart = parts[parts.length - 1];
                            if (danbooruPattern.test(lastPart)) {
                                const validTag = parts.slice(0, -1).join(' ');
                                tags.push(validTag);
                            } else {
                                tags.push(currentLine);
                            }
                        }
                    }
                    i += 2;
                } else {
                    i++;
                }
            }
            return tags;
        }

        function convertGelbooru(lines) {
            const tags = [];
            const text = lines.join(''); // 合并所有行
            
            // 按?分割得到所有片段
            const segments = text.split('?');
            
            for (let i = 0; i < segments.length; i++) {
                let segment = segments[i].trim();
                if (!segment) continue;
                
                // 检查是否以分类标识符开头
                const categoryMatch = segment.match(/^(Artist|Character|Copyright|Metadata|Tag)\s+(.*)$/);
                
                if (categoryMatch) {
                    // 这是一个分类标识符，处理后面的内容
                    let content = categoryMatch[2];
                    
                    // 移除末尾的数字，但保留可能跟在后面的下一个分类标识符
                    content = content.replace(/\s+\d+\s*(Artist|Character|Copyright|Metadata|Tag)?.*$/, '').trim();
                    
                    if (content) {
                        tags.push(content);
                    }
                } else {
                    // 这是普通内容，移除末尾的数字
                    segment = segment.replace(/\s+\d+.*$/, '').trim();
                    
                    // 排除空内容和纯分类标识符
                    if (segment && 
                        segment.length > 1 && 
                        !segment.match(/^(Artist|Character|Copyright|Metadata|Tag)$/i)) {
                        tags.push(segment);
                    }
                }
            }
            
            return tags;
        }

        function convert() {
            const input = document.getElementById('input').value;
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);
            
            const format = detectFormat(lines);
            let tags = [];
            
            if (format === 'danbooru') {
                tags = convertDanbooru(lines);
            } else if (format === 'gelbooru') {
                tags = convertGelbooru(lines);
            } else {
                // 尝试通用处理
                tags = convertDanbooru(lines);
            }

            document.getElementById('output').textContent = tags.join(', ');
        }

        function copyOutput(button) {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent)
                .then(() => {
                    const originalText = button.textContent;
                    button.textContent = '已复制';
                    button.style.background = '#34C759';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = '#007AFF';
                    }, 1500);
                })
                .catch(err => console.error('复制失败:', err));
        }

        // 自动转换（输入时实时处理）
        document.getElementById('input').addEventListener('input', convert);

        // 添加示例按钮
        function loadExample() {
            const example = `General\n?\n1boy 1.4M\n?\n1girl 6.1M`;
            document.getElementById('input').value = example;
            convert();
        }
    </script>
</body>
</html>
